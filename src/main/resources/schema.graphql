schema{
    query: Query
}

type Query {
    stocks: [StockMapper]
}

type StockMapper{
    ticker: String,
    stockValue: String,
    volume: String,
    averageVolume: String,
    PE_ratio: String,
    EPS: String,
    dividend: String,
    marketCap: String,
    previousOpen: String,
    previousClosed: String
}